<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherNow</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sendweather.js"></script>
</head>
<body>

<div class="navbarContainer">
    <table class="NavbarOnTop">
        <tr >
            <th colspan="4"><a href="index.html"><img src="resources/cloudlogo.png" height="50px"></a></th>
        </tr>

        <tr class="NavbarOnTopMenu">
            <td><a href="index.html">Home</a></td>
            <td><a href="perceptions.html">Perceptions</a></td>
            <td><a href="sendweather.html">Send weather</a></td>
            <td><a href="adduser.html">Add user</a></td>
            <td><a href="aboutus.html">About us</a></td>
        </tr>
    </table>
</div>

<div class="container">
    <form>
        Username<br>
        <input type="text" id="username" required/> <br><br>
        Town<br>
        <input type="text" id="town" required/> <br><br>
        Category<br>
        <select id="category">
            <option  value="HOT" >Hot</option>
            <option  value="SUNNY">Sunny</option>
            <option value="CLOUDY">Cloudy</option>
            <option value="RAIN">Rain</option>
            <option value="WET" >Cold</option>
            <option value="DRY" >Dry</option>
            <option value="WINDY">Windy</option>
            <option value="FOGGY">Foggy</option>
            <option value="THUNDERSTORMS">Thunderstroms</option>
            <option value="HAIL">Hail</option>
            <option value="SLEET">Sleet</option>
            <option value="STORMY">Stormy</option>
        </select><br><br>
        Temperature<br>
        <input type="text" id="temperature" required><br><br>
        <input type="button" value="Send" onclick="send()"/><br>
    </form>
</div>
</body>
</html>
