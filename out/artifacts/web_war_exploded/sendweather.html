<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherNow</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sendweather.js"></script>
</head>
<body>

<div class="navbarContainer">
    <table class="NavbarOnTop">
        <tr >
            <th colspan="4"><a href="index.html"><img src="resources/cloudlogo.png" height="50px"></a></th>
        </tr>

        <tr class="NavbarOnTopMenu">
            <td><a href="index.html">Home</a></td>
            <td><a href="perceptions.html">Perceptions</a></td>
            <td><a href="sendweather.html">Send weather</a></td>
            <td><a href="aboutus.html">About us</a></td>
        </tr>
    </table>
</div>

<div class="container">
    <form>
        Username<br>
        <input type="text" id="username" required/> <br><br>
        Town<br>
        <input type="text" id="town" required/> <br><br>
        Category<br>
            <input type="radio" value="HOT" name="category">Hot
            <input type="radio" value="SUNNY" name="category">Sunny
            <input type="radio" value="CLOUDY" name="category">Cloudy
            <input type="radio" value="RAIN" name="category">Rain
            <input type="radio" value="WET" name="category">Cold
            <input type="radio" value="DRY" name="category">Dry
            <input type="radio" value="WINDY" name="category">Windy
            <input type="radio" value="FOGGY" name="category">Foggy
            <input type="radio" value="THUNDERSTORMS" name="category">Thunderstroms
            <input type="radio" value="HAIL" name="category">Hail
            <input type="radio" value="SLEET" name="category">Sleet
            <input type="radio" value="STORMY" name="category">Stormy<br><br>
        Temperature<br>
        <input type="text" id="temperature" required><br><br>
        <input type="button" id="submit" value="Send"/><br>
    </form>
</div>



</body>
</html>
